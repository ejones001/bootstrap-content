<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Image Gallery and Footer Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    .custom-bg {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center">Image Gallery</h1>
  <div class="row">
    <div class="col-md-4">
      <img src="https://via.placeholder.com/300" class="img-fluid" alt="Image 1">
    </div>
    <div class="col-md-4">
      <img src="https://via.placeholder.com/300" class="img-fluid" alt="Image 2">
    </div>
    <div class="col-md-4">
      <img src="https://via.placeholder.com/300" class="img-fluid" alt="Image 3">
    </div>
  </div>
</div>

<footer class="bg-dark text-light text-center py-4">
  <div class="container">
    <p>&copy; 2024 Your Website</p>
    <p>Contact: info@example.com</p>
    <!-- Add relevant links -->
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Home</a></li>
      <li class="list-inline-item"><a href="#">About</a></li>
      <li class="list-inline-item"><a href="#">Services</a></li>
      <li class="list-inline-item"><a href="#">Contact</a></li>
    </ul>
  </div>
</footer>

<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
